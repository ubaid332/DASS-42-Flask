<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tooplate-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    {% block head %}{% endblock %}
</head>
<body id="top" data-spy="scroll" data-target=".navbar-collapse" data-offset="50">

         <!-- PRE LOADER -->
         <section class="preloader">
            <div class="spinner">
  
                 <span class="spinner-rotate"></span>
                 
            </div>
       </section>
  
  
       <!-- HEADER -->
       <header>
            <div class="container">
                 <div class="row">
  
                      <div class="col-md-4 col-sm-5">
                           <p>Welcome to a Professional Health Care</p>
                      </div>
                           
                      <div class="col-md-8 col-sm-7 text-align-right">
                           <span class="phone-icon"><i class="fa fa-phone"></i> 0332-9853513</span>
                           <span class="date-icon"><i class="fa fa-calendar-plus-o"></i> 24 Hours</span>
                           <span class="email-icon"><i class="fa fa-envelope-o"></i> <a href="#">ubaid332@gmail.com</a></span>
                      </div>
  
                 </div>
            </div>
       </header>
  
  
       

    {% block body %}{% endblock %}

<!-- FOOTER -->
<footer data-stellar-background-ratio="5">
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12 border-top">
                    <div class="col-md-10 col-sm-6 text-center">
                         <div class="copyright-text"> 
                              <p>Copyright &copy; 2023 
                              
                              | Developed By: Ubaid Ullah</p>
                         </div>
                    </div>
                    
                    <div class="col-md-2 col-sm-2 text-align-center">
                         <div class="angle-up-btn"> 
                             <a href="#top" class="smoothScroll wow fadeInUp" data-wow-delay="1.2s"><i class="fa fa-angle-up"></i></a>
                         </div>
                    </div>   
               </div>
               
          </div>
     </div>
</footer>

<!-- SCRIPTS -->
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.sticky.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/wow.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/smoothscroll.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
